<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Линейные и блочные элементы</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.block{
			height: 50px;
			width: 100px;
			background-color: yellow;
		}

		.halfWidth{
			display: inline-block;
			width: 150px;
			height: 50px;
			background-color: magenta
			font-size:14px;
		}

		a{
			display: block;
		}

		p{
			display: inline-block;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div class="block"></div>
			<div class="halfWidth"></div>
			<div class="halfWidth"></div>
	<a href="#">FirstLink</a>
	<a href="#">SecondLink</a>

	<p>
	Мороз-воевода дозором <br>
	Обходит владенья свои.</p>

	<p>Глядит — хорошо ли метели<br>
	Лесные тропы занесли,<br>
	И нет ли где трещины, щели,<br>
	И нет ли где голой земли?</p>
</body>
</html>
